  Q: 心脏调节机制
  A: |
    - Starling 机制（异长自身调节）：改变**心肌初长度**，适应于短期细微变化
    - 等长调节：改变**心肌收缩力**，适应于持续或剧烈循环变化
  created_time: 2020-07-05T16:21:13+08:00

