- UUID: ed19ed0e-6665-4c3e-9e3b-5c9e3ebab92f
  Q: 内源性与外源性凝血途径对比
  A: |
    - 内源性
        - 启动因子: XII
        - 激活途径: XII → IX-VIII-IV 复合物 → 激活 X
        - 速度: 较慢
    - 外源性
        - 启动因子: III
        - 激活途径:       III-VII-IV 复合物 → 激活 X
        - 速度: 较快
  created_time: 2020-07-02T21:16:44+08:00

- UUID: 3f8cda0d-06d1-4039-8c8c-2448c3e632ec
  Q: 生理性抗凝物质
  A: |
    - 组织因子途径抑制物：血管内皮细胞产生，抑制外源性凝血途径，最主要生理性抗凝物质
    - 抗凝血酶 + 肝素
  created_time: 2020-07-02T21:20:51+08:00

- UUID: dc780942-b69f-45dd-82e7-6a8c44ec284f
  Q: 抗凝剂根据作用场所（体内外）分类
  A: |
    - 体外抗凝剂: 消耗钙离子药物（枸橼酸钠、草酸铵、草酸钾）
    - 体内抗凝剂: VK 拮抗剂（华法林）
    - 体内外抗凝剂: 肝素
  created_time: 2020-07-02T21:29:07+08:00

- UUID: f89f6f93-c828-44b9-868b-b0840306f873
  Q: 肺通气动力
  A: |
    - **直接动力**: 肺泡与外界气压差
    - **原动力**: 呼吸运动
  created_time: 2020-07-08T13:52:19+08:00

- UUID: 44086e3b-85f7-4efd-909b-223d1c24c009
  Q: 肺顺应性改变见于
  A: |
    - 降低：肺淤血、肺纤维化，肺表面活性物质减少
    - 升高：肺气肿
  created_time: 2020-07-08T13:52:31+08:00

