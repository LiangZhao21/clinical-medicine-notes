- UUID: 7e4f6223-f09a-4654-b1e8-4fbe91ff7ba5
  Q: 细胞兴奋后兴奋性的周期性变化
  A: |

    | 周期       | 电位         | 兴奋性   | 持续时间     |
    |:----------:|:------------:|:--------:|:------------:|
    | 绝对不应期 | 锋电位降支   | 无       | 0.3 - 0.4 ms |
    | 相对不应期 | 负后电位前部 | 逐渐恢复 | 3 ms         |
    | 超常期     | 负后电位后部 | 略高     | 12 ms        |
