- UUID: ed19ed0e-6665-4c3e-9e3b-5c9e3ebab92f
  Q: 内源性与外源性凝血途径对比
  A: |
    - 内源性
        - 启动因子: XII
        - 激活途径: XII → IX-VIII-IV 复合物 → 激活 X
        - 速度: 较慢
    - 外源性
        - 启动因子: III
        - 激活途径:       III-VII-IV 复合物 → 激活 X
        - 速度: 较快
