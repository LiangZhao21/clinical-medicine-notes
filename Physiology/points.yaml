  A: |

    |        | L                            | T           |
    |--------|------------------------------|-------------|
    | 速度   | 慢                           | 快          |
    | 阻断剂 | $Mn^{2+}$                    | $Ni^{2+}$   |
    | 参与   | 心室肌细胞 2 期，窦房结 0 期 | 窦房结 4 期 |
  created_time: 2020-07-05T16:32:14+08:00

- UUID: 7c690524-e797-4777-8ef4-1017186377d4
  Q: 微血管调节
  A: |
    - 毛细血管前括约肌、毛细血管后微动脉：局部代谢产物与氧分压
    - 毛细血管微动脉及其他血管：自主神经
  created_time: 2020-07-05T16:51:23+08:00

- UUID: 758ef250-415d-4961-b49f-f9ee98b8869e
  Q: 微血管功能
  A: |
    - 血流量调节：微动脉为主（阻力最大）
    - 体温调节：动静脉短路
    - 物质交换：真毛细血管
  created_time: 2020-07-05T16:53:09+08:00

- UUID: 6e94a94d-0adb-4483-a3d4-c60c1f97493b
  Q: 影响组织液生成的因素
  A: |
    - *有效滤过压 (EFP)*
        - 滤过 (生成, 动力)
            + 毛细血管压
            + 组织液胶体渗透压
        - 重吸收 (回流/重吸收, 阻力)
            + 组织液静水压
            + 血浆胶体渗透压
    - 血浆胶体渗透压
    - 毛细血管壁通透性
    - 淋巴回流
  created_time: 2020-07-05T16:55:09+08:00

- UUID: 88ec2107-b47b-4dfc-829f-25d52fe43063
  Q: 心血管压力感受性反射
  A: |
    - 刺激：感受器机械牵张
    - 感受器
        - 主动脉弓压力感受器
        - 颈动脉窦压力感受器
    - 中枢：延髓孤束核
    - 传出神经：交感N、迷走N
  created_time: 2020-07-05T16:59:09+08:00

- UUID: 6780c675-2dc5-4a70-afca-f38ddb10c4e1
  Q: 心血管化学感受性反射
  A: |
    - 刺激：氧分压下降，二氧化碳分压上升
    - 感受器
        - 主动脉体化学感受器
        - 颈动脉体化学感受器
    - 中枢：延髓孤束核
    - 作用：呼吸加深加快
  created_time: 2020-07-05T17:01:00+08:00

- UUID: d76c4501-d16c-45e7-b040-dc353ab1aa78
  Q: 冠脉循环特点
  A: |
    - 心率加快，血流量减少：心室舒张时冠状动脉血流量增加
    - 体循环外周阻力增加时，冠脉灌注增加
  created_time: 2020-07-05T17:06:01+08:00

- UUID: c63a419b-c986-4307-aa3d-68517d9ba13e
  Q: 使冠脉血流量增加药物
  A: |
    - 外周缩血管药物：儿茶酚胺类
    - 冠脉舒血管药物：前列腺素、缓激肽
  created_time: 2020-07-05T17:09:00+08:00
