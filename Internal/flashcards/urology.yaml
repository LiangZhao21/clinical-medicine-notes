- UUID: 566e0120-073e-4036-a7b2-7e5b6d79bb39
  Q: 各肾脏疾病的病理类型
  A: |

    | 疾病       | 病理类型                         |
    |------------|----------------------------------|
    | 急性肾炎   | 毛细血管内增生性肾小球肾炎       |
    |            | 微小病变性肾小球肾炎             |
    | 急进性肾炎 | 新月体性肾小球肾炎               |
    | IgA 肾病   | 系膜增生和基质增多，多种病理类型 |
    |            | 膜增生性肾小球肾炎               |
  created_time: 2020-05-24T14:26:06+08:00

- UUID: e5905e66-5030-410d-b4c4-08dfbd5ed07f
  Q: 血尿常见疾病
  A: |
    - IgA 肾病（最常见，必有血尿）
    - 急性肾小球肾炎（必有血尿）
    - 其他表现为肾炎综合征的疾病：慢性肾炎综合征
    - 无症状性血尿和蛋白尿
  created_time: 2020-05-24T14:17:08+08:00

- UUID: 9eb625f7-daac-4a54-a2ed-06d288a38493
  Q: 肾脏疾病一般治疗
  A: |
    - 卧床休息
    - 水肿：低盐饮食
    - 氮质血症：低蛋白饮食
    - 少尿：限制入量
  created_time: 2020-05-24T15:41:11+08:00

