- UUID: c17fdefb-bb32-4e07-ae1c-78cecf35ca0a
  Q: SLE 辅助检查及其意义
  A: |
    - 自身抗体
        - 抗核抗体 (ANA): **筛选试验、高敏感性**
        - 抗双链 DNA 抗体 (ds-DNA): **判断活动性，可用于确诊**
        - 抗 Sm 抗体: **金指标、特异性最高、与疾病活动不相关**
        - 抗 RNP 抗体: 与 **雷诺现象**、肺动脉高压有关
        - 抗 Rib-P 抗体 (rRNP): **提示活动期、NP-SLE**
        - 抗磷脂抗体: 提示抗磷脂抗体综合征，可导致 **PLT↓**
    - 补体: 总补体、C3、C4 降低, **提示活动期**
    - 狼疮带试验: 检测表皮与真皮交界触是否有 IgG 沉积, **判断活动性**

    |                   | 主要用途 | 判断活动期 | 其他                       |
    |-------------------|----------|------------|----------------------------|
    | ANA               | 筛选试验 | x          |                            |
    | Anti ds-DNA       | 确诊试验 | o          |                            |
    | Anti Sm           | 金指标   | x          |                            |
    | Anti RNP          |          |            | 与雷诺现象，肺动脉高压有关 |
    | Anti Rib-P (rRNP) |          | o          | 提示 NP-SLE                |
    | 抗磷脂抗体        |          |            | 提示抗磷脂抗体综合征       |
    | 血清补体          |          | o          |                            |
    | 狼疮带试验        |          | o          |                            |
  created_time: 2020-05-26T18:54:53+08:00

