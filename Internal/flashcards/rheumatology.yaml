- UUID: 301d08aa-ca04-4078-81c7-64471f4baa10
  Q: 淋巴瘤的临床表现及辅助检查
  A: |
    临床表现：以淋巴结肿大症状为主

    - **淋巴结肿大：多见无痛性进行性肿大**，HL 多见颈部或锁骨上淋巴结，触诊软骨样感，NHL 多见全身性、多样性、发展迅速
    - 淋巴结肿大导致的**淋巴结外压迫症状**
    - 前驱 EB 病毒感染: 发热
    - 全身症状：发热、盗汗、瘙痒、消瘦
    - 其他症状：带状疱疹、饮酒后淋巴结疼痛等

    辅助检查

    - 血象及骨髓象：WBC 正常，淋巴细胞增多，晚期可呈白血病样
    - **LDH 升高**提示预后不良
    - **ALP 活力或血钙增加**提示累及骨骼
    - 影像学检查：显示受累淋巴结、肝脾等
    - 其他检查
        - 病理学检查
        - 免疫酶标
        - 流式细胞仪测定
  created_time: 2020-10-13T07:54:55+08:00

