- UUID: d8f3591f-eb70-4ba2-9957-f8bb77d9bca1
  Q: 再生障碍性贫血的治疗
  A: |
    - 对症治疗
        - 纠正贫血：重度以上贫血者输血
        - 控制感染
        - 控制出血
        - 保肝治疗
    - 免疫抑制治疗
        - 环孢素
        - SAA: 抗淋巴/胸腺细胞球蛋白、CD3 单抗、麦考酚吗乙酯等
    - 促造血治疗
        - **雄激素: 对全部再障有效**
        - 造血生长因子: EPO, TPO, 粒系/单系集落刺激因子
    - 造血干细胞移植
  created_time: 2020-10-13T13:43:57+08:00

- UUID: 07408025-367b-4bde-a1a1-28a384f3d203
  Q: 溶血性贫血的发病机制
  A: |
    - 血管外溶血：红细胞被单核-巨噬细胞吞噬导致，多为慢性溶血
        - 贫血
        - **溶血性黄疸**
        - **肝脾肿大**
        - 胆红素代谢亢进：高胆红素血症、尿/粪胆原增高
    - 血管内溶血：红细胞在循环中破坏，多为急性溶血
        - 结合血红蛋白: 不能滤过，导致 **血红蛋白血症、黄疸**
        - 游离血红蛋白: 滤过，导致 **血红蛋白尿**
        - 血红蛋白经近端小管分解: **含铁血黄素尿**
    - 红系代偿性增生
        - Ret 升高
        - 血涂片见有核红细胞、严重者可见幼稚粒细胞
        - 骨髓增生活跃，红系比例增高，以中幼红、晚幼红为主
    - 原位溶血：骨髓内幼红细胞进入循环前被破坏，多见于 **MDS, 巨幼细胞贫血**
  created_time: 2020-10-13T13:45:04+08:00
