- UUID: 99d7d42f-ae55-497b-9740-566486f93ebc
  Q: 急性心肌梗死治疗及其并发症（心律失常、休克、心衰）治疗
  A: |
    - 一般治疗: 休息、监测、必要时吸氧、护理、建立静脉通道
    - 缓解疼痛: 吗啡或派替啶临时使用，注意低血压与呼吸抑制。尽早进行心肌再灌注治疗
    - 药物治疗
        - **ACEI** (不能耐受者 ARB): 小剂量口服，首次应用预防低血压
        - **β 受体阻滞剂**: 无下列情况者 24 hrs 内尽早服用
            - 心力衰竭
            - 低输出量
            - 可能发生心源性休克
            - 其他 β 受体阻滞剂禁忌证
        - 抗血小板治疗
        - 调血脂药
        - 硝酸酯类: 降低心室后负荷。 **下壁心梗、可疑右壁心梗、明显低血压患者禁用**
        - 抗凝治疗
    - 心肌再灌注治疗: 起病 3 - 6 hrs 内，不超过 12 hrs。尽早。
        - 经皮冠状动脉介入治疗 (PCI)
            - 直接 PCI
            - 补救性 PCI: 溶栓治疗后仍有明显胸痛，冠脉造影示相关动脉未再通者
            - 溶栓治疗成功后: 溶栓后转稳定 2 - 24 hrs 内可使用 PCI 缓解残余狭窄
        - 溶栓疗法: **直接 PCI > 120 min 者应先使用溶栓疗法，10 min 内用完**
                    以冠脉造影结果判断是否再通
        - 禁忌冠状动脉旁路搭桥术
    - 抗心律失常和传导障碍
        - 室颤及多形性室速: 电复律
        - 室性期前收缩或室速: 利多卡因
        - 室上性快速性心率失常: CCB, β₁ 受体阻滞剂, 同步直流电复律
        - 缓慢性心律失常: 阿托品
        - 2, 3 度房室传导阻滞: CRT
    - 抗休克治疗
        - 补充血容量
        - 应用升压药
        - 血管扩张剂
    - 抗心力衰竭治疗: 吗啡+利尿药，因易引起室性心律失常 **慎用洋地黄**
  urgency: u2

- UUID: 72c1eb4f-0e42-4c19-a51f-4176ae43472f
  Q: 左心衰竭典型临床表现
  A: |
    主要特点：肺淤血、心排血量降低

    - 症状
        - 呼吸困难（按疾病发展顺序）
          - 劳力性呼吸困难（**最早出现**）
          - 夜间阵发性呼吸困难
          - 端坐呼吸
          - 急性肺水肿（粉红色泡沫样痰）
        - 少尿及肾功能损害
    - 体征
        - 肺: 肺底至全肺湿啰音（肺毛细血管压增高），白色浆液性泡沫痰
        - 心: **左室扩大、二闭、P2 亢进、S3 或 S4 奔马率，交替脉**

    左心衰合并右心衰后，肺淤血症状（阵发性呼吸困难等）可减轻
  created_time: 2020-05-20T06:25:50+08:00

- UUID: 85c17ebd-6700-4d1f-9cdd-42e827233353
  Q: 右心衰竭典型临床表现
  A: |
    主要特点：体循环淤血

    - 症状
        - 消化道症状: N/V (最常见)
        - 呼吸道症状: 劳力性呼吸困难
        - 全身症状: 周围性水肿，可伴胸水、腹水
    - 体征
        - 颈静脉征: 肝肿大、JVP↑、肝颈静脉回流征 (+)
        - 心: 右室扩大、三闭
  created_time: 2020-05-20T08:15:29+08:00

- UUID: 769929b2-670d-4f4a-96b7-1fdddfe12690
  Q: 室性期前收缩的治疗
  A: |
    - 无器质性心脏病: 无症状者无需治疗
        - 无明显症状者: 无需治疗
        - 有明显症状者: 消除诱因；药物治疗
    - 有器质性心脏病: 原则上只处理原发病
        - 有明显症状者: 药物治疗
        - 合并急性 MI 或心肌缺血者

    药物治疗

    - β 受体阻滞剂
    - 非二氢吡啶类 CCB
    - I C 类抗心律失常药
  created_time: 2020-05-20T09:39:29+08:00

- UUID: 764445fa-ecda-4472-86a7-84163a1f354b
  Q: 心动过速治疗
  A: |
    窦性心动过速

    - 无症状：无需治疗
    - 有症状
        1. 刺激迷走神经
        2. 去除病因及诱因
        3. β 受体阻滞剂或非二氢吡啶类 CCB

    室上性心动过速

    - 血流动力学不稳定：直流电复律（注意排除洋地黄）
    - 血流动力学稳定
        1. 刺激迷走神经
        2. (首选) 腺苷
        3. β 受体阻滞剂或非二氢吡啶类 CCB

    室性心动过速

    - 血流动力学不稳定：直流电复律（注意排除洋地黄）
    - 血流动力学稳定
        - (首选) 利多卡因
        - β 受体阻滞剂
        - I C 类抗心律失常药

    洋地黄中毒引起的室速：首选苯妥英钠

    尖端扭转性室速：首选异丙肾、补钾补镁
  created_time: 2020-05-20T10:07:21+08:00

