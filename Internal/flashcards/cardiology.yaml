- UUID: 3672637b-3f4d-4911-8ad0-4c4f4a98214d
  Q: 预激综合征治疗
  A: |
    心动过速发作频繁伴明显症状者需要治疗

    - 伴房室折返性行动过速: 刺激迷走神经、腺苷、维拉帕米等。禁用洋地黄（缩短旁路不应期，加快心室率）。
    - 伴房扑、房颤: 电复律, I C 类。禁用洋地黄、利多卡因、维拉帕米（抑制传导，加快心室率）
    - 导管消融（有条件时首选）
  created_time: 2020-05-20T11:12:56+08:00

- UUID: 4a2928f6-d08d-469e-9e6b-3b383ad6da2f
  Q: 电复律适应证与禁忌症
  A: |
    适应证

    - 恶性心律失常：药物不能纠正
    - 房颤：WPW 综合征伴房颤首选
    - 房扑：首选

    禁忌症

    - 洋地黄中毒
    - 疑诊 SSS 者
    - 病情危急且不稳定患者
    - 严重电解质/酸碱紊乱者
  created_time: 2020-05-20T11:23:50+08:00

