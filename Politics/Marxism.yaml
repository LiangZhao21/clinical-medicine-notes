- UUID: 768d37d6-609a-424c-a5c9-9153bb79e352
  cloze: |
    (重要) 矛盾的同一性和斗争性

    - 同一性: 矛盾双方相互依存，相互贯通
    - 斗争性: 矛盾的对立面之间相互排斥，相互分离
    - 关系: {{c1::辩证统一}}

    矛盾同一性在事物发展中的作用

    1. 矛盾双方可以 {{c1::**利用**对方的发展}} 使自己获得发展
    2. 矛盾双方可以 {{c1::**吸取**对方有利于自己的因素}} 使自己获得发展
    3. 矛盾双方可以 {{c1::向自己的对立面**转化**而得到发展}} 使自己获得发展

    矛盾斗争性在事物发展中的作用

    1. {{c1::斗争推动矛盾双方力量对比发生变化，**推动事物的量变**}}
    2. {{c1::斗争促使矛盾双方**地位**或**性质**发生转化，**推动事物的质变**}}
  created_time: 2020-11-07T17:45:41+08:00

- UUID: d2f02268-5b7c-4f8a-b779-ec94eebc06b6
  cloze: |
    矛盾的普遍性和特殊性的辩证关系

    矛盾的普遍性即 {{c1::共性}}，特殊性即 {{c1::个性}}，关系: {{c1::**(辩证统一)** 共性寓于个性，个性包含共性，任何事物都是共性和个性的统一}}
