- UUID: ed0ef1b3-fa19-45fe-8c4e-b8f82e907508
  Q: 窦房传导阻滞与房室传导阻滞的区别

- UUID: af6a9be9-805d-4ef8-bdd2-46b0ea4a9cba
  Q: 如何区分收缩性心力衰竭与舒张性心力衰竭？
  A: 收缩性心衰是由于左心收缩困难，EF < 50%; 而舒张性心衰是由于舒张困难，EF > 50%

- UUID: 53f320fd-984d-4df4-a56c-fa0ab9174a40
  Q: 二度房室传导阻滞分型
  A: |
    Mobitz I: P-R 间期逐渐延长（同时 P-P 间期逐渐缩短），最后出现 QRS 波脱漏
    Mobits II: P-R 间期一定，规律性的出现 QRS 波脱漏，通常为 2:1 或 3:1 下传

- UUID: d222071f-8c52-4bcb-9bf9-9b89e706e304
  Q: 一些重要药物的中毒表现 (洋地黄、硫酸镁)

- UUID: 1206f0db-ba4d-441a-8e33-748d2ee33aca
  Q: 传出神经系统各个受体的基本作用
  A: |
    乙酰胆碱:
      M 受体:
        心: 正性变
        平: 舒张
        眼: 扩瞳，晶状体调节麻痹（远视），缩房角
        腺: 促进腺体分泌
      N 受体: 收缩骨骼肌
    去甲肾上腺素:
      α: 收缩皮肤及内脏血管，升血压
      β1: 心正性变，代谢亢进
      β2: 舒张平滑肌（主要用于舒张支气管、冠脉平滑肌）

- UUID: 9652e085-8f5b-43f5-8007-fdfeb827b772
  Q: Austin Flint and Graham Steel Murmur
  A: |
    Austin Flint Murmur: 中重度主动脉瓣关闭不全导致二尖瓣相对性狭窄产生的杂音。
    Graham Steel Murmur: 二尖瓣狭窄、房间隔缺损、肺心病导致肺动脉瓣相对性关闭不全产生的杂音
