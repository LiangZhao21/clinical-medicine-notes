- UUID: 1ef61d3f-a775-4371-bafa-905f565bb75c
  Q: 米氏方程
  A: |
    $V = \frac{V_{max}\cdot[s]}{K_m+[s]}$

    - $K_m$: 米氏常数，酶特征性常数，反映酶与底物亲和力 (越小，亲和力约强)
    - $V_{max}$: 最大反应速度
  created_time: 2020-08-01T19:30:50+08:00

