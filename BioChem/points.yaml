  A: Trp, Tyr在280nm波长附近有最大紫外吸收峰
  created_time: 2020-07-31T08:55:43+08:00

- UUID: 0983eefc-5dfb-4873-91b4-a2d7a9399f17
  Q: 核酸紫外吸收性质
  A: 260nm 波长附近有最大紫外吸收峰
  created_time: 2020-07-31T09:31:37+08:00

- UUID: d2655df6-8fb0-4802-928b-c0d5815e7e27
  Q: 必须氨基酸
  A: Met, Trp, Lys, Val, Ile, Leu, Phe, His, Thr
  created_time: 2020-07-31T09:03:53+08:00

- UUID: 992cd7e0-dd74-47b3-9d9c-477becf7aa62
  Q: 酸性氨基酸
  A: （含两个羧基）Asp, Glu
  created_time: 2020-07-31T09:11:18+08:00

- UUID: b61357e8-8a8a-4f57-8c5e-aaaca989ab0c
  Q: 碱性氨基酸
  A: |
    - 含两个氨基: Lys
    - 其他: Arg, His
  created_time: 2020-07-31T09:12:32+08:00

- UUID: ec31f92c-854e-4351-a68f-9fd3cacb9b78
  Q: Met 分类
  A: 非极性脂肪族氨基酸
  created_time: 2020-07-31T09:17:30+08:00

- UUID: 0ee42a89-7199-4669-9d9f-a6221ed22cc3
  Q: 蛋白质与氨基酸显色反应区别
  A: 氨基酸无双羧脲反应、胶体性质
  created_time: 2020-07-31T09:46:39+08:00

- UUID: c2520a6a-0fad-48c7-bbc4-523b88f57691
  Q: 寡肽、多肽、蛋白质的分类
  A: |
    - 寡肽: 2 - 20 个氨基酸
    - 多肽: 20+ 个氨基酸
    - 蛋白质: 折叠成特定空间结构，具有特定生物学功能的多肽
  created_time: 2020-07-31T09:55:30+08:00

- UUID: 4ad67fb5-1a64-4731-b456-394cbc4397ba
  Q: 蛋白质结构分类
  A: |
    - 一级结构: 氨基酸排列顺序
    - 二级结构: 肽链的局部空间位置
        - 肽单元
        - α 螺旋
        - β 折叠
        - β 转角
        - Ω 环
    - 三级结构
        - 超二级结构 (αα, βαβ, ββ)
        - 亮氨酸拉链
        - 锌指结构 (模体)
        - 结构域
        - 分子伴侣
    - 四级结构: 蛋白质亚基间空间分布
  created_time: 2020-07-31T10:05:19+08:00

- UUID: b2cae8da-d412-4f36-91c9-e41965973a14
  Q: DNA 方向
  A: 5' → 3'
  created_time: 2020-07-31T18:03:58+08:00

- UUID: 8f7e3dd8-4fcd-4831-86e8-e93640530f60
  Q: DNA 连接键
  A: |
    - X-N: 糖苷键
    - DNA-DNA: 3'-5' 磷酸二酯键
    - P-N: 5' 磷酸键
    - 维持结构稳定: 二硫键 > 离子键 > 氢键 > 疏水键 > 范德华力
  created_time: 2020-07-31T18:04:43+08:00

- UUID: 7914778c-2709-4342-afb2-2abe526d3359
  Q: 核心组蛋白组成
  A: H2A, H2B, H3, H4 各 2 个 (连接区 H1 起稳定核小体作用)
  created_time: 2020-07-31T18:13:15+08:00

- UUID: 3fd8da67-6504-4190-91ad-35d070dd3458
  Q: mRNA, tRNA, rRNA 特点
  A: |
    - mRNA
        - 线性单链结构
        - **5' 端有帽结构mGpppN**
        - **3' 端有尾结构polyA**
        - 胞核内存在
    - tRNA
        - **分子量最小**
        - **三叶草形**
        - 含稀有碱基最多；含反密码子环、DHU环、TψC环
    - rRNA
        - 含量最多
        - 花形
        - 分大亚基 (5S/5.8S/28S)、小亚基 (18S)
  created_time: 2020-07-31T18:22:16+08:00

- UUID: dde1b156-1584-4d76-bf2b-415954655935
  Q: DNA 增色效应、减色效应与退火
  A: |
    - 增色效应: DNA 变性解链后 260nm 处吸光度增加
    - 退火: 变性的 DNA 缓慢冷却后可以复性
    - 减色效应: 变性的 DNA 退火后，260nm 处吸光度减少
  created_time: 2020-07-31T18:38:05+08:00

- UUID: 0adae2d6-ee4c-4d9a-9743-b3dd729cf659
  Q: 碱基配对
  A: A=T; C≡T/U
  created_time: 2020-07-31T18:50:38+08:00

- UUID: 7c97c646-153c-4349-b1f4-cd71c71b9e85
  Q: DNA 变性与蛋白质变性主要破坏的结构
  A: |
    - DNA: 氢键
    - 蛋白质: 二硫键、非共价键
  created_time: 2020-07-31T19:05:46+08:00

- UUID: 297a258b-4f78-4cbc-b8cc-b39fed422aec
  Q: 结合酶组成
  A: 蛋白质（酶蛋白）+ 非蛋白质部分（辅因子）
  created_time: 2020-07-31T19:36:31+08:00

- UUID: fe16c993-abad-4b90-97d0-d1f9f77dade2
  Q: 辅因子分类
  A: |
    - 辅酶: 通过非共价键与酶蛋白连接，多为小分子化合物，易去除
    - 辅基: 通过共价键与酶蛋白连接，多为金属离子，不易去除
  created_time: 2020-07-31T19:39:59+08:00

- UUID: 3172581d-e7d4-4e2d-87f6-f46c055dbd52
  Q: 酶活性中心的组成
  A: |
    - 辅酶和辅基
    - 必需基团（催化基因、结合基因，可位于活性中心外）
  created_time: 2020-07-31T19:50:26+08:00

- UUID: 4a628710-dc9c-4bdb-b377-21db6c74cba6
  Q: 同工酶 (LDH, CK) 主要存在部位
  A: |
    - LDH
        - LDH1: 心肌
        - LDH5: 肝、骨骼肌
    - CK
        - CK-MB: 心肌 (心肌损害 3 hrs 后升高; 12-24 hrs 峰值; 3-4 days 恢复正常)
        - CK-MM: 骨骼肌
  created_time: 2020-07-31T19:53:40+08:00
