- UUID: 6427c21f-6149-4e2b-9e8d-762c06d16da0
  Q: 糖酵解过程
  A: |
    - [ATP->ADP, **己糖激酶**]glu --> g6p
    - g6p === f6p
    - [ATP->ADP, **磷酸果糖激酶**]f6p --> f162p
    - [醛缩酶]f162p --> 磷酸二羟丙酮, 3-磷酸甘油醛
    - 磷酸二羟丙酮 === 3-磷酸甘油醛
    - [NAD⁺->NADH]3-磷酸甘油醛 --> 1,3-二磷酸甘油酸
    - [ADP->ATP, 磷酸甘油酸激酶]1,3-二磷酸甘油酸 --> 3-磷酸甘油酸
    - 3-磷酸甘油酸 --> 2-磷酸甘油酸
    - 2pga --> 磷酸烯醇式丙酮酸 (PEP)
    - [ADP->ATP, **丙酮酸激酶**]PEP --> 丙酮酸
    - [NAD⁺->NADH, 乳酸脱氢酶(LDH)]丙酮酸 --> 乳酸
  created_time: 2020-08-02T18:28:08+08:00

- UUID: 568619f0-8607-485d-9848-989742abd98b
  Q: 糖的有氧氧化产生能量
  A: |
    30 - 32 ATP

    |             反应步骤             | 辅酶 |    ATP     |
    |:--------------------------------:|:----:|:----------:|
    |       葡萄糖->6-磷酸葡萄糖       |      |     -1     |
    |    6-磷酸果糖->1,6-二磷酸果糖    |      |     -1     |
    |2×3-磷酸甘油醛->2×1,3-二磷酸甘油酸|2NADH |            |
    |2×1,3-二磷酸甘油酸->2×3-磷酸甘油酸|      |    2×1     |
    |   2×磷酸烯醇式丙酮酸->2×丙酮酸   |      |    2×1     |
    |        **第一阶段(胞浆)**        |      |   **2**    |
    |   2×丙酮酸&NADH+H+穿梭入线粒体   |      |2×2.5或2×1.5|
    |    2×丙酮酸->2×乙酰CoA 2NADH     |2NADH |   2×2.5    |
    |     **第二阶段(线粒体基质)**     |      | **8或10**  |
    |     2×异柠檬酸->2×α-酮戊二酸     |2NADH |   2×2.5    |
    |    2×α-酮戊二酸->2×琥珀酰CoA     |2NADH |   2×2.5    |
    |      2×琥珀酰CoA->2×琥珀酸       |      |    2×1     |
    |       2×琥珀酸->2×延胡索酸       |2FADH2|   2×1.5    |
    |       2×苹果酸->2×草酰乙酸       |2NADH |   2×2.5    |
    |       **第三阶段(线粒体)**       |      |   **20**   |
    |     **由一个葡萄糖总共获得**     |      |   30或32   |
  created_time: 2020-08-02T18:34:07+08:00

- UUID: 2567f610-3234-4740-9512-0ca821418ca1
  Q: 三羧酸循环
  A: |
    - 丙酮酸氧化脱羧
        + [NAD->NADH+H⁺] 丙酮酸 -- **丙酮酸脱氢酶复合体**+CoA --> 乙酰CoA
    - 草酰乙酸+乙酰CoA -- **柠檬酸合酶** --> 柠檬酸
    - 异构, 氧化脱羧
        + 柠檬酸 -- 顺乌头酸酶 --> 异柠檬酸
        + [NAD->NADH+H⁺] 异柠檬酸 -- **异柠檬酸脱氢酶** --> α-酮戊二酸
        + [NAD->NADH+H⁺, CO₂] α-酮戊二酸 -- **α-酮戊二酸脱氢酶复合体**+CoA --> 琥珀酰CoA
        + [底物水平磷酸化: GDP->GTP] 琥珀酰CoA -- 琥珀酰CoA合成酶 --> 琥珀酸
    - 草酰乙酸的再生
        + [FAD->FADH₂] 琥珀酸 -- 琥珀酸脱氢酶 --> 延胡索酸
        + 延胡索酸 -- 延胡索酸酶 --> 苹果酸
        + [NAD->NADH+H⁺] 苹果酸 -- 苹果酸脱氢酶 --> 草酰乙酸
  created_time: 2020-08-02T18:38:09+08:00

- UUID: bdc50d05-9150-4ac0-860a-c8fffc957e77
  Q: 糖代谢各种物质 (NAD⁺、FAD、乙酰CoA、丙酮酸、葡萄糖) 与 ATP 能量换算
  A: |
    - NAD⁺ = 2.5 ATP
    - FAD = 1.5 ATP
    - 乙酰CoA = 10 ATP
    - 丙酮酸 = 12.5 ATP
    - 葡萄糖 = 30/32 ATP (有氧); 2 (无氧)
  created_time: 2020-08-02T18:48:23+08:00
