  Q: 纤维素性炎在咽喉部、大肠黏膜、心包、肺组织的表现
  A: |
    - 咽喉部: 伪膜性炎 (白喉: 喉部为固膜性炎，气管为浮膜性炎，易脱落)
    - 肠黏膜: (菌痢) 伪膜性炎
    - 心包: 绒毛心
    - 肺组织: 大叶性肺炎，肺肉质变
  created_time: 2020-09-08T15:26:33+08:00

