  created_time: 2020-09-05T10:36:38+08:00

- UUID: 31864daa-e556-48cf-9a0a-95d45d1c94a4
  Q: 发绀的定义
  A: 发生与体表的淤血。伴有局部**体表温度下降**。
  created_time: 2020-09-07T19:26:31+08:00

- UUID: d094fb5a-5a9c-4211-833a-2c1cb385aa05
  Q: 淤血的后果
  A: |
    - 淤血性水肿: 缺血、缺氧，血管通透性改变
    - 淤血性出血: 含铁血黄素细胞
    - 淤血性硬化: 间质增生
    - 实质细胞发生萎缩、变性, 甚至坏死
    - 导致侧枝循环的形成
  created_time: 2020-09-07T19:28:25+08:00

- UUID: 8c1c0968-39ed-426b-be0d-01d5612e93f0
  Q: 慢性肝淤血病理改变
  A: (**槟榔肝**) 见于右心衰。**肝小叶周边部** 肝细胞脂肪变性呈黄色，**小叶中央部** 淤血呈红色，红黄相间状似槟榔
  created_time: 2020-09-07T19:31:13+08:00

- UUID: 7f4efc16-665a-438b-8ee4-c2b81730c6af
  Q: 慢性肺淤血病理改变
  A: (**肺褐色硬化**) 慢性左心衰时，慢性肺淤血，肺巨噬细胞吞噬红细胞形成带含铁血黄素颗粒的**心衰细胞**，发生硬化后质地变硬，呈棕褐色。
  created_time: 2020-09-07T19:33:57+08:00

