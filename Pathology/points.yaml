  created_time: 2020-09-05T08:05:44+08:00

- UUID: 293b81ca-16a1-48f3-8a83-e30179111d4a
  Q: 细胞坏死的病理学改变
  A: |
    - 核形态改变
        - 核固缩
        - 核碎裂
        - 核溶解
    - 胞浆形态改变: 嗜酸性增强
