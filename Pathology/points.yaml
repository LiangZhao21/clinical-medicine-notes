  created_time: 2020-09-05T08:25:18+08:00

- UUID: 0cebebc2-e35a-4a07-89b5-b04cd4ddc44a
  Q: 细胞凋亡的病理学特点
  A: |
    - 细胞体积缩小，胞浆浓缩
    - 细胞核染色质边集
    - 细胞膜与细胞器膜完整
    - 周围无炎症反应
  created_time: 2020-09-05T09:04:37+08:00

- UUID: e2c483ff-fa67-4ea0-858f-32fb306b1ee2
  Q: 人体细胞按再生能力强弱分类
  A: |
    - 不稳定细胞（完全再生）
        - 表皮细胞
        - 黏膜被覆上皮
        - 子宫内膜上皮
        - 骨髓造血细胞
    - 稳定细胞/静止细胞（完全、不完全再生）
        - 肝细胞
        - 肾小管上皮细胞
        - 呼吸道、消化道腺上皮细胞，汗腺、皮脂腺
        - 平滑肌细胞
    - 永久性细胞/恒定细胞
        - 神经细胞
        - 骨骼肌细胞
        - 心肌细胞
  created_time: 2020-09-05T09:10:56+08:00

- UUID: 7d47878f-91bb-41f7-9033-0d2dd6ef500c
  Q: 肉芽组织的成分
  A: |
    - 新生薄壁毛细血管
    - 成纤维细胞
        - 肌成纤维细胞：具有收缩功能
        - 成纤维细胞：坏死灶机化时出现的特征细胞
    - 炎性细胞：巨噬细胞为主，分泌生长因子
  created_time: 2020-09-05T09:50:43+08:00

