  Q: 变性的定义
  A: 代谢障碍导致**细胞内或细胞间质内出现异常物质**或**正常物质异常蓄积**
  created_time: 2020-09-05T07:23:34+08:00

- UUID: 57f62d55-de2b-4a15-8ce6-49a029ba5eea
  Q: 细胞水肿/水样变性的病因及病理变化
  A: |
    - 病因: 细胞损伤后最早出现的变化，系**线粒体**受损致**Na-K ATPase**受损导致。
    - 病理变化: 线粒体、内质网肿胀，细胞胞质疏松化，可伴气球样变
  created_time: 2020-09-05T07:27:31+08:00

- UUID: eeaf870f-286f-4964-8d66-5027c6465ec6
  Q: 不同病理状态下肝脂肪变性首先累及区域
  A: |
    - 磷中毒: 肝小叶周边带 (汇管区周围先受损)
    - 慢性肝淤血: 肝小叶中央区 (远离汇管区区域氧供不足，先受损)
    - 严重中毒及传染病: 全部肝小叶
  created_time: 2020-09-05T07:30:33+08:00

- UUID: a4a5b683-4a9f-455e-a9d9-6605b26ef397
  Q: 脂肪心与心肌脂肪变区别
  A: |
    - 脂肪心: 心外膜脂肪增生，沿间质伸入心肌细胞间，多见右心室及心尖区的心肌间质
    - 心肌脂肪变性: 脂肪空泡小，串珠样排列，病理变化为虎斑心，多见乳头肌、心内膜下心肌
  created_time: 2020-09-05T07:33:08+08:00

- UUID: 67e5f01a-4194-4730-a687-3babb9f3aa49
  Q: 含铁血黄素沉积原因
  A: 巨噬细胞吞噬降解红细胞, 其中Fe³⁺与蛋白质结合形成褐色铁蛋白微粒聚集体
  created_time: 2020-09-05T07:40:42+08:00

- UUID: f96a8b00-f86d-4e04-9b72-d4aad0dbf496
  Q: 脂褐素沉积原因
  A: 细胞**自噬溶酶体**内未被消化的细胞器碎片残体，多见于**萎缩的心肌细胞及肝细胞**
  created_time: 2020-09-05T07:53:08+08:00

- UUID: 238038e1-43e2-46c3-8fd7-e32863fbb303
  Q: 病理性钙化的分类及镜下表现
  A: |

    |        | 营养不良性         | 转移性                 |
    |--------|--------------------|------------------------|
    | 发生率 | 多                 | 少                     |
    | 部位   | 坏死或即将坏死组织 | 正常组织               |
    | 病因   | 局部碱性磷酸酶增多 | 钙磷代谢异常           |
    | 常见于 | 各种坏死组织       | 肾肺胃（排酸器官）间质 |

    光镜下钙化呈蓝色颗粒至片状 (HE 染色)
  created_time: 2020-09-05T07:55:49+08:00

