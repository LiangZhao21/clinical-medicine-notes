  Q: 冠状动脉粥样硬化症主要累及的血管
  A: |
    - 大动脉: 主动脉后壁及分支开口处，腹主动脉最严重
    - 中动脉: (危害最大)
        - 冠状动脉: 常见 LAD
        - 颈动脉: 常见 ICA 起始段
        - 脑动脉: 常见 BA, MCA, arterial circle of Willis
        - 肾动脉: 常见开口处
