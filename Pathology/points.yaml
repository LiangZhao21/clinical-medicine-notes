  Q: 肉芽肿的镜下特点
  A: 以巨噬细胞及其衍生细胞（上皮样细胞、多核 (结核: Langhans) 巨细胞）为主的，境界清楚的增生性结节状病灶
  created_time: 2020-09-08T15:44:15+08:00

- UUID: 95318648-943a-4c6c-8e88-df2c7318f9ae
  Q: 慢性肉芽肿性炎常见疾病
  A: |
    - 感染性肉芽肿: 细菌感染 (结核、麻风、猫抓病)、螺旋体 (梅毒)、真菌感染、寄生虫感染
    - 异物性肉芽肿: 手术风险、石棉、填充物、移植物及人工移植物
    - 特发性: 结节病
  created_time: 2020-09-08T15:46:22+08:00

- UUID: e92d84bf-90e1-45c7-90a9-ff173afebc67
  Q: 四型超敏反应及其常见疾病
  A: |
    - I: (速发型·IgE 介导) 过敏反应
    - II: (细胞毒型·抗体介导) 输血/溶血反应、新生儿溶血症、Graves' Disease
    - III: (血管炎型·免疫复合物/补体介导) SLE, RA, 血清病, 超急性期移植排斥反应
    - IV: (迟发型·T 细胞介导) 结核、接触型皮炎
  created_time: 2020-09-08T17:40:29+08:00

- UUID: 0b5c201c-9f7a-43bb-b7f6-eb90f9889e86
  Q: SLE 的病理表现
  A: |
    - 皮肤: (**蝶形红斑、狼疮带形成**) SLE 患者皮肤受损后真皮与表皮处免疫复合物带状沉积
    - 肾: (**狼疮小体/苏木素小体**，特征性): 抗核抗体攻击变性细胞的胞核，致胞核均质肿胀，挤出胞体。巨噬细胞吞噬后可见**狼疮细胞**
    - 心: (**Libman-Sack Endocarditis**) 心瓣膜非细菌性疣赘性心内膜炎
    - 关节: 滑膜充血水肿，滑膜下灶性纤维素样坏死
    - 脾: (**洋葱皮样改变**) 体积增大，滤泡增生，中央动脉增厚，血管周围纤维化
  created_time: 2020-09-08T17:51:59+08:00

- UUID: d2d7e310-b40a-49b8-8f75-8e27860bdf5a
  Q: SLE 病理的基本病变与活动期病变
  A: |
    - 基本病变: 急性坏死性小动脉炎、细动脉炎
    - 活动期病变: 纤维素样坏死
  created_time: 2020-09-08T17:54:37+08:00

- UUID: 5778e949-d41b-4b03-9d81-71253ef37d46
  Q: 类风湿性关节炎的主要病理表现
  A: |
    大体表现: 多发性对称性慢性增生性滑膜炎

    关节病变

    - （慢性增生）滑膜细胞肥大增生
    - （慢性炎症）结缔组织大量淋巴细胞、巨噬细胞、浆细胞浸润
    - 大量新生血管形成
    - 增生的滑膜覆盖于关节软骨表面形成血管翳
    - 晚期: 永久性关节强直
  created_time: 2020-09-08T18:08:24+08:00

- UUID: 73e3a6db-946c-4d71-b902-57ff13c85aff
  Q: HIV 的入侵途径
  A: |
    - CD4+ Tcell: CD4 受体与病毒包膜上的 gp120 与结合，进入后逆转录、复制、整合，成为前病毒。
    - 单核巨噬细胞: **储存**场所
    - 生发中心树突状细胞: 储备池
  created_time: 2020-09-08T18:20:25+08:00

- UUID: 36868e09-c0ed-4576-8954-82710fc0d1d0
  Q: AIDS 患者常见恶性肿瘤
  A: Kaposi's sarcoma
  created_time: 2020-09-08T18:28:02+08:00

- UUID: 1b954ae9-ca3c-4817-a2fa-e28368407f05
  Q: AIDS 患者淋巴组织病理改变
  A: |
    - 早期: 淋巴滤泡增生，生发中心活跃 (**满天星现象**)，淋巴结肿大
    - 中期: 网状带破坏消失，CD4+ Tcell 减少，浆细胞浸润
    - 晚期: 淋巴细胞消失殆尽，血管、纤维组织增生，淋巴结结构消失
  created_time: 2020-09-08T18:28:54+08:00

- UUID: f0816443-f361-4f0c-9668-0c0439cc4926
  Q: 移植排斥反应的病理变化
  A: |
    - 超急性排斥反应: 急性小动脉炎，**小动脉壁纤维素样坏死**
    - 急性排斥反应: 细胞免疫 (间质内单个核细胞浸润)或体液免疫 (亚急性血管炎)
    - 慢性排斥反应: 非特异性组织损伤，**小动脉内膜纤维化**
  created_time: 2020-09-08T18:34:38+08:00
