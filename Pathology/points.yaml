- UUID: 097cfccd-aad2-448b-b351-c74a94dfb35f
  Q: 动脉粥样硬化的发病机制
  A: 血管内皮细胞损伤 --> 脂蛋白渗入损伤的内皮 --> 内皮细胞分泌生长因子 --> 单核细胞、平滑肌细胞趋化进入内膜下，吞噬脂质 --> 形成泡沫细胞
  created_time: 2020-09-09T09:56:58+08:00

- UUID: 9e297cad-76a2-4616-9928-cc901a1cd5d8
  Q: 动脉粥样硬化的病理表现
  A: |

    | 大体表现 | 镜下表现                                                                     |
    |----------|------------------------------------------------------------------------------|
    | 脂斑脂纹 | (主动脉后壁) 大量泡沫细胞聚集                                                |
    | 纤维斑块 | 斑块表面可见纤维帽 (**平滑肌细胞** + 细胞外基质)，平滑肌、炎症细胞增多       |
    | 粥样斑块 | 纤维帽下大量**粥样坏死物质、胆固醇结晶、钙盐**沉积，斑块底部及边缘见肉芽组织 |
  created_time: 2020-09-09T10:00:49+08:00

- UUID: 22d1090c-3c78-4e7a-9a42-56a66af4d3a4
  Q: 动脉粥样硬化的继发性病变有
  A: |
    - 斑块内出血：红细胞由动脉腔漏入病灶
        - 斑块破溃，管腔内血液流入
        - 肉芽组织毛细血管破溃
        - 动脉壁内滋养动脉破裂，血液流入
    - 斑块破裂：粥样栓塞（胆固醇栓子栓塞）
    - 血栓形成：斑块破裂形成溃疡，促进血栓形成
    - 钙化：营养不良性钙化，见于纤维帽与粥样硬化斑块内
    - 动脉瘤形成
    - 管腔变硬狭窄
  created_time: 2020-09-09T10:05:11+08:00

